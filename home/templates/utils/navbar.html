<div class="container">
  <div class="row align-items-center py-2">
    <!-- Logo -->
    <div class="col-md-2 text-center">
      <a class="navbar-brand" href="/">
        <img src="https://t3.ftcdn.net/jpg/02/47/48/00/360_F_247480017_ST4hotATsrcErAja0VzdUsrrVBMIcE4u.jpg" alt="Logo" class="img-fluid" style="height: 80px;">
      </a>
    </div>

    <!-- Search Bar -->
    <div class="col-md-7">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- Cart and User -->
    <div class="col-md-3 d-flex justify-content-end align-items-center gap-3">
      <!-- Cart Icon -->
      <a href="/order/cart/" class="position-relative text-decoration-none me-3">
        <i class="fas fa-shopping-cart fa-lg text-secondary"></i>
        {% if request.user.is_authenticated %}<span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-circle d-flex justify-content-center align-items-center"
      style="width: 12px; height: 12px; font-size: 10px;">{{ request.user.customer.getCartItemCount }}
</span>

        {% endif %}
      </a>

      <!-- User Icon or Dropdown -->
      {% if not request.user.is_authenticated %}
        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="text-secondary">
          <i class="fas fa-user fa-lg"></i>
        </a>
      {% else %}
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Manage
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Order</a></li>
            <li><a class="dropdown-item" href="#">Account</a></li>
            <li><a class="dropdown-item" href="{% url 'logout_page' %}">Logout</a></li>
          </ul>
        </div>
      {% endif %}
    </div>
  </div>
</div>
